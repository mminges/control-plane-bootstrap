ops_manager_iam_instance_profile_name: # instance profile to attach to OpsMan
ops_manager_key_pair_name: # SSH key pair name used for OpsMan VM
ops_manager_private_ip: # Private IP for OpsMan VM
# Only required if you want to add a public IP to OpsMan
#ops_manager_public_ip: # Public IP for OpsMan VM if required
region: # AWS region to deploy the OpsMan VM
environment_name: # Arbitrary environment name. Should match terraform environment name
ops_manager_security_group_id: # AWS security group id used for OpsMan VM
ops_manager_subnet_id: # AWS subnet id used for OpsMan VM
ops_manager_disk_size: 200 # Persistent Disk Size for OpsMan VM
ops_manager_instance_type: m5.large # EC2 Instance Size for OpsMan VM
